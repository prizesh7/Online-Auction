<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/player/">Player Auction</a>
  

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="/player/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/player/history">History</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/player/searchplayer/">Search Player</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/">Back To Auction</a>
      </li>
    </ul>
          
    {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="/player/your_players">
      	&nbsp;	&nbsp;	&nbsp;
          <button class="btnbtn btn-dark my-2 my-sm-0" >Your Players</button></a>
        </a>
     <a class="nav-item nav-link" href="{% url 'profile' %}">
      <button class="btnbtn btn-dark my-2 my-sm-0" >Profile</button></a>
      	&nbsp;	&nbsp;	&nbsp;
         <a class="nav-item nav-link" href="{% url 'logout' %}">
      <button class="btn btn-danger my-2 my-sm-0" >Logout</button></a>
    {% else %}
    <a class="nav-item nav-link" href="{% url 'login' %}">
      <button class="btn btn-outline-success my-2 my-sm-0" >Login</button></a>
      	&nbsp;&nbsp;
        <a class="nav-item nav-link" href="{% url 'register' %}">
      <button class="btn btn-outline-success my-2 my-sm-0" >Register</button></a>
    {% endif %}



  </div>

</nav>








 {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
{% endif %}
    {% block content %}
    {% endblock %}

    
</body>
</html>
